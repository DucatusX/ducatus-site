<div
  class="header"
  [ngClass]="{
    'header-hide': !hideHeader,
    'header-admin': !adminHeader
  }"
>
  <div class="container" *ngIf="hideHeader">
    <div class="header-wrap">
      <div class="header-logo-block">
        <a *ngIf="adminHeader" routerLink="/" class="header-logo">
          <img src="/assets/img/ducatus-logo-first.png" alt="Ducatus logo" />
        </a>
        <a *ngIf="!adminHeader" class="header-logo"></a>
        <div class="header-menu-toggle-block">
          <label
            for="header-menu-toggle"
            class="header-menu-toggle"
            [ngClass]="{ 'open-menu': openMenu }"
            (click)="openMenu = !openMenu"
          >
            <span class="line-toggle"></span>
            <span class="line-toggle"></span>
            <span class="line-toggle"></span>
          </label>
          <input
            type="checkbox"
            id="header-menu-toggle"
            class="header-menu-toggle-ch"
            role="button"
          />
        </div>
      </div>
      <div
        *ngIf="adminHeader"
        class="header-menu-block"
        [ngClass]="{ 'menu-open': openMenu === true }"
      >
        <a routerLink="/" class="header-menu-link">{{
          "HEADER.MENU.HOME"
        }}</a>
        <!-- <a routerLink="/buy" class="header-menu-link">{{
          "HEADER.MENU.BUY"
        }}</a> -->
        <a routerLink="/ducatusx" class="header-menu-link">{{
          "HEADER.MENU.DUCATUSX"
        }}</a>
        <!-- <a routerLink="/gold-lottery" class="header-menu-link">{{ 'HEADER.MENU.LOTTERY' | translate }}</a> -->
        <a routerLink="/contact" class="header-menu-link">{{
          "HEADER.MENU.CONTACT"
        }}</a>
      </div>
      <div
        *ngIf="!adminHeader"
        class="header-menu-block"
        [ngClass]="{
          'menu-open': openMenu === true,
          'header-menu-block-admin': !adminHeader
        }"
      >
        <a class="header-menu-link">Balance</a>
        <a class="header-menu-link">Convertor</a>
        <a routerLink="/admin/voucher" class="header-menu-link">Voucher</a>
        <a (click)="logout()" class="header-menu-link">Logout</a>
      </div>
    </div>
  </div>
</div>
