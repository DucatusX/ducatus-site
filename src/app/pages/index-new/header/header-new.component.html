<div
  id='#'
  class="header"
  [ngClass]="{
    'header-hide': !hideHeader,
    'header-admin': !adminHeader,
    'header-buy': buyHeader
  }"
>
  <div class="container" *ngIf="hideHeader">
    <div class="header-wrap">
      <div class="header-logo-block">
        <a *ngIf="adminHeader && !buyHeader" routerLink="/" class="header-logo">
          <img src="/assets/img/duc-logo.svg" alt="Ducatus logo" />
        </a>
        <a *ngIf="buyHeader" routerLink="/" class="header-logo">
          <img src="/assets/img/buy-page/header-logo.svg" alt="Centurion logo" />
        </a>
        <a *ngIf="!adminHeader" class="header-logo"></a>
        <div class="header-menu-toggle-block" (click)='changeMenu()'>
          <label
            for="header-menu-toggle"
            class="header-menu-toggle"
            *ngIf="!openMenu;else toggleClose"
          >
            <span class="line-toggle"></span>
            <span class="line-toggle"></span>
            <span class="line-toggle"></span>
          </label>
          <ng-template #toggleClose>
            <div class="header-menu-toggle">
              <span class="close-first"></span>
              <span class="close-second"></span>
            </div>
          </ng-template>
          <input type="checkbox" id="header-menu-toggle" class="header-menu-toggle-ch" role="button" />
        </div>
      </div>
      <div *ngIf="adminHeader" class="header-menu-block" [ngClass]="{ 'menu-open': openMenu }">
        <a routerLink="/" class="header-menu-link" (click)='changeMenu()'>Home</a>
        <a routerLink="/buy" class="header-menu-link" (click)='changeMenu()'>Buy DUC</a>
        <a routerLink="/ducatusx" class="header-menu-link" (click)='changeMenu()'>DUCX</a>
        <a routerLink="/contact" class="header-menu-link" (click)='changeMenu()'>Contact</a>
      </div>
      <div
        *ngIf="!adminHeader"
        class="header-menu-block"
        [ngClass]="{
          'menu-open': openMenu,
          'header-menu-block-admin': !adminHeader
        }"
      >
        <a class="header-menu-link">Balance</a>
        <a class="header-menu-link">Convertor</a>
        <a routerLink="/admin/voucher" class="header-menu-link">Voucher</a>
        <a routerLink="/admin/rate" class="header-menu-link">Rates</a>
        <a (click)="logout()" class="header-menu-link">Logout</a>
      </div>
    </div>
  </div>
</div>
